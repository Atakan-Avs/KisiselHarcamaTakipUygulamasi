<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Personal Expense Tracker</h1>
    <button id="dark-mode-toggle" aria-label="Dark Mode" type="button"></button>
    <p>Easily manage and analyze your expenses.</p>
  </header>
  <main>
    <section class="container">
      <div class="summary">
        <div>Total Expenses: <span id="total-amount">0 ₺</span></div>
        <div>
          <label for="category-filter">Filter by category:</label>
          <div class="custom-dropdown" id="filter-dropdown">
            <button type="button" class="dropdown-toggle" id="filter-toggle">All</button>
            <ul class="dropdown-menu" id="filter-menu">
              <li data-value="all" class="selected">All</li>
              <li data-value="Food">Food</li>
              <li data-value="Transport">Transport</li>
              <li data-value="Entertainment">Entertainment</li>
              <li data-value="Other">Other</li>
            </ul>
          </div>
        </div>
      </div>
      <form id="expense-form" autocomplete="off">
        <input type="text" id="description" placeholder="Description" required>
        <div class="custom-dropdown" id="category-dropdown">
          <button type="button" class="dropdown-toggle" id="category-toggle">Category</button>
          <ul class="dropdown-menu" id="category-menu">
            <li data-value="Food">Food</li>
            <li data-value="Transport">Transport</li>
            <li data-value="Entertainment">Entertainment</li>
            <li data-value="Other">Other</li>
          </ul>
        </div>
        <input type="number" id="amount" placeholder="Amount (₺)" min="0.01" step="0.01" required>
        <button type="submit">Add</button>
      </form>
      <div id="form-error" class="error-message" style="display:none;"></div>
      <section>
        <table id="expense-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Category</th>
              <th>Amount (₺)</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <!-- Expense rows will be added here -->
          </tbody>
        </table>
      </section>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
